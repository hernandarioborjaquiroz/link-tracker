name: Deploy-link-tracker


on:
  # Activa el flujo de trabajo en cada 'push' a la rama 'master' (o 'main')
  push:
    branches:
      - master
      # Nota: Si tu rama principal es 'main', usa '- main' en su lugar.

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v4
        
      - name: 2. Setup Node.js
        uses: actions/setup-node@v3
        with:
          # Usa la versión LTS de Node recomendada
          node-version: '18'
          
      - name: 3. Install Serverless Framework CLI
        # Instala el CLI de Serverless globalmente
        run: npm install -g serverless
        
      - name: 4. Install Project Dependencies
        # Usamos 'npm install' en lugar de 'npm ci'
        # para evitar fallos si el 'package-lock.json' no existe o está desactualizado.
        run: npm install
        
      - name: 5. Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          # Las credenciales se obtienen de los Secrets del repositorio en GitHub
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: 6. Deploy with Serverless
        # Ejecuta el despliegue a la etapa 'production'
        # Serverless ya está disponible globalmente desde el paso 3.
        run: serverless deploy --stage production
on:
  push:
    branches:
      - master
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Serverless Framework
        run: npm install -g serverless serverless-appsync-plugin

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy with Serverless
        run: serverless deploy --stage production
